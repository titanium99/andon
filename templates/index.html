<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ANDON</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
        行灯
        </h1>
      </div>
      <div class="field is-grouped">
      <div class="control">
        <form action="/on" method="POST">
          <button class="button is-primary">ON</button>
        </form>
      </div>
      <div class="control">
        <form action="/on_max" method="POST">
          <button class="button is-primary">MAX ON</button>
        </form>
      </div>
      <div class="control">
        <form action="/off" method="POST">
          <button class="button is-warning">OFF</button>
        </form>
      </div>
      </div>
      <div class="field is-grouped">
      <div class="control">
        <form action="/on_timer" method="POST">
          <button class="button is-primary">Timer ON</button>
        </form>
      </div>
      </div>
    </section>
  </body>
</html>
